
<app-filter
  [all]="totalProductsCount"
  [inStock]="totalProductInStock"
  [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioButtonChanged) = "onFilterChanged($event)" >
</app-filter>

<br>

<div class="ekart--products--container">
  <!-- *ngIf="selectedFilterRadoButton === 'All' || prod.is_in_inventory.toString() === selectedFilterRadoButton " -->
  <ng-container *ngFor="let prod of products" >
    <app-product [product]="prod" *ngIf = "searchText === '' || prod.name.toLowerCase().includes(searchText)" (click) = "selectedProduct = prod"></app-product>
  </ng-container>
</div>
