<div class="ekart--products--container">
  <div class="ekart--product--item" *ngFor="let prod of products">
    <div class="ekart-wishlist-sale-container">
      <div class="ekart--add--to--wishlist">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
      </div>
      <!-- <div class="ekart-on-sale-tag">75% OFF</div> -->
    </div>
    <div class="ekart--product--image">
      <!-- //below is the example of property binding keep the src in square brackets -->
      <img [src]="prod.imageURL" class="ekart--product--image-img" alt="{{prod.name}}">
    </div>
    <div class="ekart--product--details">
      <!-- //below is the example of string interpolation keep the src in square brackets -->
      <div class="ekart--product--price">{{prod.price}}</div>
      <div class="ekart--product--name">{{prod.name}}</div>
      <div class="ekart--product--category">{{prod.gender}} | {{prod.category}} | {{prod.brand}}</div>
      <div class="ekart--product--available-colors">{{prod.color.length}} Colors â€¢ Best Seller</div>
    </div>
  </div>
</div>
