<div class="container d-flex justify-content-center mt-4">
  <div class="card p-3" style="max-width: 500px; width: 100%;">
    <!-- Search Input Field -->
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search products..." [(ngModel)]="searchText" (input)="onSearchTextChanged()">
      <button class="btn btn-primary"
              [ngClass]="{'btn-search': searchText, 'btn-search-disabled': !searchText}"
              [disabled]="!searchText">
        Search
      </button>
    </div>

    <!-- Search Result Text -->
    <div class="mt-3" *ngIf="searchText !== ''">
      <p class="mb-0"><strong>Search result for:</strong> <span class="text-primary">{{ searchText }}</span></p>
    </div>
  </div>
</div>
