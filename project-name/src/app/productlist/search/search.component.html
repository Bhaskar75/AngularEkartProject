<div class="container d-flex justify-content-center mt-4">
  <div class="card p-4 shadow-sm" style="max-width: 500px; width: 100%; border-radius: 10px;">
    <!-- Search Input Field -->
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control ekart-search-product-input"
        placeholder="Search for products..."
        #searchInput
      />
      <button
        class="btn btn-search"
        (click)="updateSearchText()"
      >
        Search
      </button>
    </div>

    <!-- Search Result Text -->
    <div class="ekart-search-result-for" *ngIf="searchText !== ''">
      <p class="mb-0">
        <strong>Search result for:</strong>
        <span class="text-primary">{{ searchText }}</span>
      </p>
    </div>
  </div>
</div>
